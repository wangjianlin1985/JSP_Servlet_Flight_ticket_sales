<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<title>修改用户信息</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="jsjquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h2 class="sub-header">修改用户信息</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">用户编号</label>
					<div class="col-sm-10">
						<input class="form-control" id="disabledInput" type="text" placeholder="1" disabled name="no">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input class="form-control" id="disabledInput" type="text" placeholder="name" disabled name="username">
					</div>
				</div>
								
				<div class="form-group">
					<label class="col-sm-2 control-label">昵称</label>
					<div class="col-sm-10">
						<input class="form-control" id="focusedInput" type="text" name="nickname" value="nickname">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">身份证号码</label>
					<div class="col-sm-10">
						<input class="form-control" id="focusedInput" type="text" name="id" value="430903199509210617">
					</div>
				</div>
				
			<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</body>

</html>
